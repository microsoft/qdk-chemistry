parameters:
- name: agentBuildDirectory
  type: string
  default: $(Agent.BuildDirectory)
- name: pythonVersion
  type: string
  default: 3.11
- name: macBuild
  type: string
  default: ON

steps:
- script: |
    echo "Running macOS tests..."
    bash ../.pipelines/pip-scripts/test-pip-wheels.sh ${{ parameters.pythonVersion }} \
                                                      ${{ parameters.macBuild }}
  displayName: Test Linux Wheel in Docker Container
